<div class="container" fxLayout ="column">
    <button class="close" mat-button (click)="onClose()">X</button>
    <mat-grid-list cols="2" rowHeight="30px">
        <mat-grid-tile [colspan] ="2">
            <mat-form-field appearance="legacy" >
                <mat-label >What do you want to do next?</mat-label>
                <input type="text" matInput [(ngModel)]="note.title" >
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list >
    <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile [colspan] ="2">
            <mat-form-field>
                <textarea matInput [(ngModel)]="note.description"></textarea>
                <mat-placeholder>
                    <span>jot down details</span>
                    </mat-placeholder>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>


    <div class="container" fxLayout ="row" fxFlex>
        <mat-form-field class ="notepad-label" appearance="outline" >    
            <mat-select #matSelect [(value)]="note.icon">
                <mat-select-trigger class="trigger" >
                    <mat-icon >{{note.icon}}</mat-icon>
                </mat-select-trigger>
                <mat-option  class ="notepad-label" *ngFor="let i of icons" [value] = "i" class="trigger">
                    <mat-icon> {{i}}</mat-icon>
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class ="notepad-color" appearance="outline" [ngStyle]="{'background-color': note.color}">
            <mat-select [(value)]="note.color" >
                <mat-option  class ="notepad-label" *ngFor="let color of colors" [value] = "color">
                    <p style="width:10px;height:10px;" [ngStyle]="{'background-color': color}"></p>
                </mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field class ="notepad-label" appearance="outline">
            <mat-label> rank</mat-label>
            <mat-select [(value)]="note.rank">
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
